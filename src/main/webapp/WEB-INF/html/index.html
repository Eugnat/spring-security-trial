<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Index page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid text-info">
      <div sec:authorize="isAuthenticated()">
          <p>Welcome, <span th:text="${#authentication.name}">user</span>!</p>
      </div>
  <p>Index page from Thymeleaf</p>
  <p><a th:href="@{/servlet}">Servlet page</a></p>
  <p><a th:href="@{/trial}">Trial page</a></p>
  <div sec:authorize="isAuthenticated()">
      <form th:action="@{/logout}" th:method="post">
          <input type="submit" value="Log out"/>
      </form>
      <p><a th:href="@{/createUser}">Create user</a></p>
  </div>
  </div>
</body>
</html>
