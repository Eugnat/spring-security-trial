<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>My login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid text-info">
    <p>This is my custom page for Spring Security login</p>
    <div class="row">
    <form th:action="@{/login}" th:method="post">
        <div th:if="${param.error != null}" class="text-danger form-group col">
            <strong>Failed to login.</strong>
        </div>
        <div class="form-group col">
          <label for="username">Username</label>
          <input th:type="text" id="username" name="username" autofocus="autofocus" class="form-control"/>
        </div>
        <div class="form-group col">
          <label for="userpassword">Password</label>
          <input th:type="password" id="userpassword" name="userpassword" class="form-control"/>
        </div>
        <div class="form-group col">
        <input id="submit" class="btn btn-primary" name="submit" type="submit" value="Login"/>
        </div>
    </form>
    </div>
    <a th:href="@{/}" th:text="'Back'">Back to index page</a>
</div>
</body>
</html>
